services:
- docker
dist: xenial

script: bash travis_docker.sh build

deploy:
  provider: script
  script: bash travis_docker.sh push
  on:
    branch: master

matrix:
  include:
    - env: IMAGE=archlinux
    - env: IMAGE=android
    - env: IMAGE=debian-unstable
    - env: IMAGE=ubuntu-trusty
    - env: IMAGE=ubuntu-xenial
    - env: IMAGE=ubuntu-touch-xenial
    - env: IMAGE=neon-bionic
    - env: IMAGE=windows-mxe
    - env: IMAGE=mac-osxcross
